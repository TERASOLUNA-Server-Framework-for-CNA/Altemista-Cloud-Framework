<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<ui:composition template="/WEB-INF/faces/bootstrap-page.xhtml">

	<ui:define name="nav">
		<h:outputStylesheet library="application" name="main.css" target="head" />
	</ui:define>
	
	<ui:define name="section">
	<div class="login-card">
	<div class="login-form">
		<form action="${request.contextPath}/login" method="post" class="form-horizontal">
			<c:if test="${param.error != null}">
				<div class="alert alert-danger">
					<p>
						#{msg.login.error}.
					</p>
				</div>
			</c:if>
			<div class="input-group input-sm">
				<label class="input-group-addon" for="username"><span
					class="glyphicon glyphicon-user"></span></label>
					<input type="text" class="form-control" id="username" name="ssoId" placeholder="#{msg.login.username}" required="true" />
			</div>
			<div class="input-group input-sm">
				<label class="input-group-addon" for="password"><span
					class="glyphicon glyphicon-asterisk"></span></label>
					<input type="password" class="form-control" id="password" name="password" placeholder="#{msg.login.password}" required="true" />
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />

			<div class="form-actions">
				<input type="submit" class="btn btn-block btn-primary btn-default" value="#{msg.login.login}" />
			</div>
		</form>
	</div>
</div>
	</ui:define>

</ui:composition>

</html>
