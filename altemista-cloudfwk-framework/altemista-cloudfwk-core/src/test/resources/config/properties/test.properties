# @see org.altemista.cloudfwk.core.properties.SpringPropertiesTest

#	No.		env.	no-prefix	global	Which should prevail?
#	0		no		no			no		not exists
#	1		yes		no			no		local
#	2		no		yes			no		no-prefix
#	3		yes		yes			no		local
#	4		no		no			yes		global
#	5		yes		no			yes		local
#	6		no		yes			yes		no-prefix
#	7		yes		yes			yes		local

# Specific environment properties (maximum priority)
local.props.property1=property1_local
local.props.property3=property3_local
local.props.property5=property5_local
local.props.property7=property7_local

dev.props.property1=property1_dev
dev.props.property3=property3_dev
dev.props.property5=property5_dev
dev.props.property7=property7_dev

pre.props.property1=property1_pre
pre.props.property3=property3_pre
pre.props.property5=property5_pre
pre.props.property7=property7_pre

pro.props.property1=property1_pro
pro.props.property3=property3_pro
pro.props.property5=property5_pro
pro.props.property7=property7_pro


# Properties with no prefix (medium priority)
props.property2=property2
props.property3=property3
props.property6=property6
props.property7=property7

# Global environment properties (minimum priority)
*.props.property4=property4_global
*.props.property5=property5_global
*.props.property6=property6_global
*.props.property7=property7_global
