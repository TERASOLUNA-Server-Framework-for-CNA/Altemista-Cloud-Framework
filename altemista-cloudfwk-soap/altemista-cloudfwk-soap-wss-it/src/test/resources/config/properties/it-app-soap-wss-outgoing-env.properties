
#
# Outgoing WS-Security feature:
#

# Enables the feature
*.soap.wss.outgoing.enabled=true

# Outgoing WS-Security action parameter
*.soap.wss.outgoing.action=UsernameToken

# Outgoing WS-Security password type: One of: "PasswordDigest", "PasswordText" or "PasswordNone"
*.soap.wss.outgoing.passwordType=PasswordText

# Outgoing WS-Security user
*.soap.wss.outgoing.user=user

# Use the name of the current authenticated user in the Spring Security Context as the outgoing WS-Security user
*.soap.wss.outgoing.forwardUser=false
