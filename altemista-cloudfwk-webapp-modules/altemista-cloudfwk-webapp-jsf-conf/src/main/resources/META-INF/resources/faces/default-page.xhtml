<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	
	<title><ui:insert name="title" /></title>
</h:head>

<h:body>
	<div class="container">
		<header><ui:insert name="header"><ui:include src="/faces/blank.xhtml" /></ui:insert></header>
		<ui:insert name="nav"><ui:include src="/faces/blank.xhtml" /></ui:insert>
		<section><ui:insert name="section"><ui:include src="/faces/blank.xhtml" /></ui:insert></section>
		<article><ui:insert name="article"><ui:include src="/faces/blank.xhtml" /></ui:insert></article>
		<aside><ui:insert name="aside"><ui:include src="/faces/blank.xhtml" /></ui:insert></aside>
		<footer><ui:insert name="footer"><ui:include src="/faces/blank.xhtml" /></ui:insert></footer>
	</div>
</h:body>

</html>
