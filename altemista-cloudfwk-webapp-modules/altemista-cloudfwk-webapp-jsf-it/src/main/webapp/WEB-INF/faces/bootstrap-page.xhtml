<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- Bootstrap core CSS and PrimeFaces Bootstrap Theme -->
<h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" target="head" />
<h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap-theme.min-jsf.css" target="head" />

<!-- Bootstrap core JavaScript
	Placed at the end of the document so the pages load faster -->
<f:facet name="first">
	<h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" target="body" />
</f:facet>
	
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	
	<title><ui:insert name="title" /></title>
</h:head>

<h:body>
	<div class="container">
		<header><ui:insert name="header" /></header>
		<ui:insert name="nav" />
		<section><ui:insert name="section" /></section>
		<article><ui:insert name="article" /></article>
		<aside><ui:insert name="aside" /></aside>
		<footer><ui:insert name="footer" /></footer>
	</div>
</h:body>

</html>
