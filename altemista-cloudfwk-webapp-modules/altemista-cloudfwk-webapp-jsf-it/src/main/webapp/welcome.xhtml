<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/faces/bootstrap-page.xhtml">
	<ui:define name="title">#{homePage}</ui:define>

	<ui:define name="nav">
		<ui:include src="/WEB-INF/faces/nav.xhtml"></ui:include>
	</ui:define>
	
	<ui:define name="section">
		<h1>#{msg.welcomeMessage} - CL_I18N_PRICE</h1>
		<p:dataTable var="item" value="#{codeList.get('CL_I18N_PRICE')}">
		    <p:column headerText="Key">
		        <h:outputText value="#{item.key}" />
		    </p:column>
		 
		    <p:column headerText="Value">
		        <h:outputText value="#{item.value}" />
		    </p:column>
		</p:dataTable>
	
	</ui:define>
	<ui:define name="footer">#{msg.footerMessage}</ui:define>
</ui:composition>

</html>
