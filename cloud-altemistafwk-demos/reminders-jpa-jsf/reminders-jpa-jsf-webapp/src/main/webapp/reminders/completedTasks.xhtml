<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/faces/template.xhtml">

	<ui:define name="section">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title text-center">#{msg.tasks.archived}</h1>
			</div>

			<div class="panel-body">
				<ul class="list-group">
					<ui:repeat value="#{completedTasksBean.completedList}" var="task">
						<li class="list-group-item clearfix"><span class="pull-left">${task.name}</span>
							<h:form styleClass="btn-group pull-right">
								<h:link outcome="detail" styleClass="button btn btn-default">
									<f:param name="id" value="#{task.id}" />
									<span class="glyphicon glyphicon-pencil"></span>
								</h:link>
								<h:commandLink
									action="#{completedTasksBean.deleteTask(task.id)}" ajax="false"
									styleClass="button btn btn-danger">
									<span class="glyphicon glyphicon-fire"></span>
									<f:param name="${_csrf.parameterName}" value="${_csrf.token}" />
								</h:commandLink>
							</h:form></li>
					</ui:repeat>
				</ul>
			</div>

			<div class="panel-footer">
				<div class="btn-group pull-right">
					<h:link outcome="home" styleClass="btn btn-primary">
						<span class="glyphicon glyphicon-chevron-left"></span>&nbsp;#{msg.generic.back}
					</h:link>
				</div>
				<div class="clearfix"></div>
			</div>

		</div>

	</ui:define>

</ui:composition>

</html>
