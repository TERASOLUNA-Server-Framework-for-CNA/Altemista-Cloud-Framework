#
# Business module types (e.g.: common, common-core-web)
# @see BusinessModuleTypeDto.class
#

value: web,common,core
avaiableOn: 
  - "microservice"
  - "webapp"
  - "boot"
  - "empty"
  - "web"
  - "common"
  - "core"
text: Business module (web and business tier)
description: >-
  Creates a complete set of projects for the business module:
  interface and implementation (common and core) for the business tier,
  and a web project in the web tier to define the web boundary of the module:
  MVC controllers, REST API, web services, etc..
projectTemplates:
  - artifactIdFormatter: "%1$s-%3$s-common"
    aggregatorScope: compile
    archetype:
      groupId: org.terasoluna.plus.archetype
      artifactId: terasoluna-plus-common-archetype
      version: 1.0.0.RELEASE
  - artifactIdFormatter: "%1$s-%3$s-core"
    aggregatorScope: runtime
    archetype:
      groupId: org.terasoluna.plus.archetype
      artifactId: terasoluna-plus-core-archetype
      version: 1.0.0.RELEASE
    dependencyArtifactIdFormatter:
      - "%1$s-%3$s-common"
  - artifactIdFormatter: "%1$s-%3$s-web"
    aggregatorScope: compile
    archetype:
      groupId: org.terasoluna.plus.archetype
      artifactId: terasoluna-plus-web-archetype
      version: 1.0.0.RELEASE
    dependencyArtifactIdFormatter:
      - "%1$s-%3$s-common"
---

