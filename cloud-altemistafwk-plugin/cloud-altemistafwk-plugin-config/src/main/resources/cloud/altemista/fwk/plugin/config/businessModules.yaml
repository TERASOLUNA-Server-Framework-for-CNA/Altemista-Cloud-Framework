description: >-
  Creates a single core module project intended to be used as a shared utility project.
  This project will be aware of the Spring context and, hence, will support framework features.
  Use this business module type to declare application-wide Spring beans or services,
  or utility classes that depend on framework features such as logging or environment-aware configuration properties.
