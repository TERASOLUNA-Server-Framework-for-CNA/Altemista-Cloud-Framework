<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/faces/template.xhtml">

<ui:define name="section">
	<div class="panel panel-default">
		<div class="panel-heading">
		<h3 class="panel-title">#{msg.application.title}</h3>
		</div>
		
		<div class="panel-body">
			<form action="${requestScope.flowExecutionUrl}" method="post">
				<input type="hidden" name="_flowExecutionKey" value="${flowExecutionKey}"/>
				
				<label for="name">#{msg.webflow.example.label.name}:</label>
				<input type="text" name="name" value="${exampleModel.name}"/>
				
				<input type="submit" name="_eventId_submit" value="#{msg.webflow.example.button.submit}" class="btn btn-primary" />
			</form>
		</div>
	</div>
</ui:define>

</ui:composition>
</html>
